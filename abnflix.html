<!DOCTYPE html>
<html>
<head>
<style>
.abnflix-container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #000;
}

.abnflix-logo {
    position: relative;
    font-family: Arial, sans-serif;
    font-weight: 900;
    font-size: 4em;
    color: #E50914;
    text-transform: uppercase;
    padding: 20px;
    cursor: pointer;
    transition: 0.3s;
}

.abnflix-logo::before {
    content: "";
    position: absolute;
    left: -40px;
    top: -5px;
    width: 20px;
    height: 110px;
    background: linear-gradient(
        to bottom,
        #E50914 0%,
        #B1060F 100%
    );
    transform: rotate(-45deg);
    box-shadow: 0 0 10px rgba(0,0,0,0.5);
}

.abnflix-logo:hover {
    transform: scale(1.05);
    text-shadow: 0 0 15px rgba(229, 9, 20, 0.5);
}

.abnflix-text {
    letter-spacing: -2px;
    text-shadow: 3px 3px 2px rgba(0,0,0,0.4);
}
</style>
</head>
<body>
    <div class="abnflix-container">
        <div class="abnflix-logo">
            <div class="abnflix-text">ABNFLIX</div>
        </div>
    </div>
</body>
</html>
